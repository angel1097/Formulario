<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace al archivo manifest.json -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container mt-5">
        <h1>Selección de Ubicación</h1>
        <form id="locationForm">
            <div class="mb-3">
                <label for="countrySelect" class="form-label">País:</label>
                <select class="form-select" id="countrySelect" onchange="populateStates()"></select>
            </div>
            <div class="mb-3">
                <label for="stateSelect" class="form-label">Estado:</label>
                <select class="form-select" id="stateSelect" onchange="populateMunicipalities()"></select>
            </div>
            <div class="mb-3">
                <label for="municipalitySelect" class="form-label">Municipio:</label>
                <select class="form-select" id="municipalitySelect" onchange="populateLocalities()"></select>
            </div>
            <div class="mb-3">
                <label for="localitySelect" class="form-label">Localidad:</label>
                <select class="form-select" id="localitySelect"></select>
            </div>
            <button type="button" class="btn btn-primary" onclick="displaySelectedData()">Enviar</button>
        </form>
        <div class="mt-3" id="displayData"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
